<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5 p-3">
                <img src="https://www.fitterfly.com/blog/wp-content/uploads/2023/02/Understanding-Your-BMI-A-Guide-to-Reading-a-BMI-Chart.jpg"
                    alt="bmi range" class="w-100">
                <p class="fw-bold text-secondary text-center my-2 overflow-hidden">Healthy BMI range:18.5 kg/m2 -25kg/m2
                </p>
            </div>
            <div class="col-5">
                <div class="inp mt-4 px-3 py-1 fs-4 d-flex justify-content-between align-items-center">
                    <input type="text" id="weight" class=" me-2" placeholder="Your weight in Kgs">
                </div>
                <div class="inp mt-4 px-3 py-1 fs-4 d-flex justify-content-between align-items-center">

                    <input type="text" id="height" class="me-2 " placeholder="Your height in cms">
                </div>
                <div class="btns mt-3">
                    <button class="calbtn" onclick="calculateBMI()">Calculate</button>
                    <button class="ms-3 btn btn-dark px-5 reset" onclick="allclear()">Reset</button>
                </div>
            </div>
        </div>
        <div  id="result"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
