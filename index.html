<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark mt-5  rounded shadow w-75 text-center">
        <header class="d-flex gap-3">
            <img src="./images/bmi.svg" alt="">
            <div class="heading">
                <h1>BMI Calculator</h1>
                <h2>Body Mass Index</h2>
            </div>
        </header>
        <div class="row">
            <div class="col-lg-4 col-sm-12 col-md-12 mt-5" style="position: relative;">
                <img src="./images/meter.png" alt="" style="height: auto;width: 100%;">
                <img src="./images/arrow.png" alt="" class="arrow" id="arrow">
                <p class="fw-bold text-secondary my-2 overflow-hidden">Healthy BMI range:18.5 kg/m2 -25kg/m2</p>
            </div>
            <div class="col-md-3 col-xs text-start ms-2 fs-4">
                <div class="mt-4 p-3">
                    <label for="gender" class="ms-2">GENDER</label>
                    <br>
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">female</label>
                    <br>
                </div>
                <div class="mt-4 p-3 fs-4">
                    <label for="">
                        Age <span class="text-center fs-5">(2yrs and above)</span>
                    </label>
                    <input type="text" id="age" class="form-control me-2 mt-2" placeholder="YOUR AGE IN Yrs">
                </div>
            </div>
            <div class="col-md-4 col-sm-12 text-start ms-2 fs-4 g-2">
                <div class="mt-4 p-3 fs-4">
                    <label for="">Weight</label>
                    <input type="text" id="weight" class="form-control me-2 mt-2" placeholder="Your weight in Kgs">
                </div>
                <div class="mt-4 p-3 fs-4">
                    <label for="">Height</label>
                    <input type="text" id="height" class="form-control me-2 mt-2" placeholder="Your height in cms">
                </div>
                <button class="calbtn" onclick="calculateBMI()">Calculate</button>
                <button class="ms-3 btn btn-dark px-5 reset" onclick="allclear()">Reset</button>
            </div>
        </div>
        <div class="row mb-5">
            <h3 class="text-danger fw-bold">YOUR BMI IS</h3>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
